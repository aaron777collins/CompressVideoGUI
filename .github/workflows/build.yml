name: Build desktop binaries

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # ---------- fetch static ffmpeg ----------------------------------------
    - name: Download ffmpeg static build
      run: |
        python .github/workflows/get_ffmpeg.py "${{ runner.os }}"

    # ---------- install deps & build ---------------------------------------
    - name: Install build dependencies
      run: |
        python -m pip install -U pip
        pip install -r requirements.txt

    - name: Build singleâ€‘file exe / app
      run: |
        pyinstaller --noconfirm compress_video_gui_onefile.spec

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CompressVideo-${{ runner.os }}
        path: dist/CompressVideo*
